# 服务器端口，如果不配置默认是8080端口
server.port=8888

# 数据库设置
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/dubbo?
serverTimezone=UTC&useUnicode=true&characterEncoding=utf8
spring.datasource.username=root
spring.datasource.password=root

dubbo.application.name=dubbo_provider
dubbo.registry.address=zookeeper://192.168.0.38:2181
dubbo.protocol.name=dubbo
dubbo.protocol.port=20880

mybatis.mapper-locations=classpath:com.javaee.dao/*.xml
mybatis.configuration.log-impl=org.apache.ibatis.logging.stdout.StdOutImpl
